<div data-role="view" id="tabstripRecords" 
	 data-title="Records"
	 data-layout="records-tabstrip">
	<ul data-role="listview"
		id="recordsListView"
		data-source="app.records.data"
		data-template="record-tmp"
		data-style="inset"/>
</div>

<div data-role="layout" data-id="records-tabstrip">
	<div data-role="header">
		<div data-role="navbar">
			<a class="nav-button" data-align="left" data-role="backbutton">Back</a>
			<span data-role="view-title"></span>
		</div>
	</div>
	<div data-role="footer">
		<div data-role="tabstrip">
			<a href="#home" data-icon="home">Home</a>
			<a href="views/itemsView.html#tabstrip-items"
				data-icon="add">Add Items</a>
		</div>
	</div>
</div>

<script type="text/x-kendo-template" id="record-tmp">
	<div>
		<span>#: ItemName # </span>
		<button data-role="button"
				style="float:right; display:#:buttonStyle#"			
				data-click="app.records.itemFinished">
			Finish
		</button>
	</div>
</script>
